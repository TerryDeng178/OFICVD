# TASK09X: 强触发测试 - Lag超限（注入固定lag_sec）
# 在回放中注入固定lag_sec=0.05s，强制触发lag检查

signal:
  sink: sqlite
  output_dir: ./runtime
  replay_mode: 1
  weak_signal_threshold: 0.2
  consistency_min: 0.15
  consistency_min_per_regime:
    active: 0.10
    quiet: 0.15
  spread_bps_cap: 8.0
  lag_cap_sec: 0.01  # P0修复: 极小阈值，配合注入的lag_sec=0.05s强制触发
  dedupe_ms: 250
  thresholds:
    active:
      buy: 0.5
      strong_buy: 1.0
      sell: -0.5
      strong_sell: -1.0
    quiet:
      buy: 0.7
      strong_buy: 1.4
      sell: -0.7
      strong_sell: -1.4
  # P0修复: 注入固定lag_sec（用于强制触发lag检查）
  inject_lag_sec: 0.05  # 注入0.05s延迟，超过lag_cap_sec=0.01s

# 回测配置（最小化，仅用于一致性检查）
backtest:
  ignore_gating_in_backtest: false
  taker_fee_bps: 4.0
  slippage_bps: 2.0

