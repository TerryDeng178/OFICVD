# -*- coding: utf-8 -*-
# OFI+CVD 交易系统 - 回放/回测专用配置
# 基于 defaults.yaml，优化历史数据场景的健康检查

paths:
  data_root: "${OFICVD_DATA_ROOT:./deploy/data/ofi_cvd}"
  artifacts_root: "${OFICVD_ARTIFACTS_ROOT:./deploy/artifacts/ofi_cvd}"
  timezone: "UTC"
  layer: "raw"

symbols:
  - "BTCUSDT"
  - "ETHUSDT"
  - "BNBUSDT"
  - "SOLUSDT"
  - "XRPUSDT"
  - "DOGEUSDT"

harvest:
  rotate:
    max_rows: 500000
    max_sec: 300
  kinds:
    raw: ["prices", "orderbook", "aggtrade", "depth"]
    preview: ["ofi", "cvd", "fusion", "divergence", "events", "features"]
  dq:
    stale_ms: 1500
    require_fields: ["ts_ms", "symbol", "row_id"]
    min_price: 0.0
    min_qty: 0.0

system:
  version: "v4.0.3"
  environment: "replay"

features:
  ofi:
    window_ms: 5000
    zscore_window: 30000
    levels: 5
    weights: [0.4, 0.25, 0.2, 0.1, 0.05]
    ema_alpha: 0.2
  cvd:
    window_ms: 60000
    z_mode: "delta"
  fusion:
    method: "zsum"
    w_ofi: 0.6
    w_cvd: 0.4
  divergence:
    lookback_bars: 60

sink:
  kind: jsonl
  output_dir: ./runtime

signal:
  dedupe_ms: 250
  weak_signal_threshold: 0.15
  consistency_min: 0.12
  consistency_min_per_regime:
    active: 0.10
    quiet: 0.15
  consistency_floor: 0.10
  consistency_floor_when_abs_score_ge: 0.45
  consistency_floor_on_divergence: 0.15
  spread_bps_cap: 20.0
  lag_cap_sec: 3.0
  weights:
    w_ofi: 0.6
    w_cvd: 0.4
  activity:
    active_min_tps: 3.0
    normal_min_tps: 1.0
  thresholds:
    base:
      buy: 0.6
      strong_buy: 1.2
      sell: -0.6
      strong_sell: -1.2
    active:
      buy: 0.5
      strong_buy: 1.0
      sell: -0.5
      strong_sell: -1.0
    quiet:
      buy: 0.7
      strong_buy: 1.4
      sell: -0.7
      strong_sell: -1.4
  sink:
    kind: jsonl
    output_dir: ./runtime
  replay_mode: 1
  debug: false

strategy_mode:
  mode: auto
  hysteresis:
    window_secs: 60
    min_active_windows: 2
    min_quiet_windows: 4
  triggers:
    combine_logic: OR
    schedule:
      enabled: true
      timezone: "Asia/Tokyo"
      enabled_weekdays: []
      active_windows: []
      wrap_midnight: true
    market:
      enabled: true
      window_secs: 60
      basic_gate_multiplier: 0.5
      min_trades_per_min: 30
      min_quote_updates_per_sec: 40
      max_spread_bps: 5
      min_volatility_bps: 4
      min_volume_usd: 200000
      use_median: true
      winsorize_percentile: 95

# P0: 回放场景健康探针配置（历史数据友好化）
# 注意：此配置通过环境变量或代码逻辑应用，不直接在此文件中
# 回放场景应设置 min_new_last_seconds=0 以跳过时间窗口检查

