# -*- coding: utf-8 -*-
# OFI+CVD 交易系统 - 生产配置（来自另一个项目）
# 更贴近"另项目"的生产阈值，用于对比/灰度

paths:
  data_root: "${OFICVD_DATA_ROOT:./deploy/data/ofi_cvd}"
  artifacts_root: "${OFICVD_ARTIFACTS_ROOT:./deploy/artifacts/ofi_cvd}"
  timezone: "UTC"
  layer: "raw"

symbols:
  - "BTCUSDT"
  - "ETHUSDT"
  - "BNBUSDT"
  - "SOLUSDT"
  - "XRPUSDT"
  - "DOGEUSDT"

harvest:
  rotate:
    max_rows: 500000
    max_sec: 300
  kinds:
    raw: ["prices", "orderbook", "aggtrade", "depth"]
    preview: ["ofi", "cvd", "fusion", "divergence", "events", "features"]
  dq:
    stale_ms: 1500
    require_fields: ["ts_ms", "symbol", "row_id"]
    min_price: 0.0
    min_qty: 0.0

system:
  version: "v4.0.0"
  environment: "production"

features:
  ofi:
    window_ms: 5000
    zscore_window: 30000
    levels: 5
    weights: [0.4, 0.25, 0.2, 0.1, 0.05]
    ema_alpha: 0.2
  cvd:
    window_ms: 60000
    z_mode: "delta"
  fusion:
    method: zsum
    w_ofi: 0.6
    w_cvd: 0.4
    # 收敛到"另项目"的量级（先不一次到顶，方便灰度）
    fuse_buy: 0.95
    fuse_strong_buy: 1.70
    fuse_sell: -0.95
    fuse_strong_sell: -1.70
    regime_thresholds:
      active: { fuse_buy: 1.30, fuse_strong_buy: 2.30, fuse_sell: -1.30, fuse_strong_sell: -2.30 }
      normal: { fuse_buy: 1.50, fuse_strong_buy: 2.50, fuse_sell: -1.50, fuse_strong_sell: -2.50 }
      quiet:  { fuse_buy: 1.70, fuse_strong_buy: 2.70, fuse_sell: -1.70, fuse_strong_sell: -2.70 }
    rearm_on_flip: true
    flip_rearm_margin: 0.05
    adaptive_cooldown_enabled: true
    adaptive_cooldown_k: 0.7
    cooldown_secs: 0.3
    hysteresis_exit: 0.6
    min_consecutive: 1
  divergence:
    swing_L: 13
    ema_k: 5
    z_hi: 1.6
    z_mid: 0.6

sink:
  kind: jsonl
  output_dir: ./runtime

signal:
  dedupe_ms: 250
  weak_signal_threshold: 0.20   # 贴近你当前生产口径，先别过松
  consistency_min: 0.15
  spread_bps_cap: 20.0
  lag_cap_sec: 3.0
  weights:
    w_ofi: 0.6
    w_cvd: 0.4
  activity:
    active_min_tps: 3.0
    normal_min_tps: 1.0
  thresholds:
    base:
      buy: 0.6
      strong_buy: 1.2
      sell: -0.6
      strong_sell: -1.2
    active:
      buy: 0.5
      strong_buy: 1.0
      sell: -0.5
      strong_sell: -1.0
    quiet:
      buy: 0.7
      strong_buy: 1.4
      sell: -0.7
      strong_sell: -1.4
  sink:
    kind: jsonl
    output_dir: ./runtime
  replay_mode: 0
  debug: true

strategy_mode:
  mode: auto                            # auto | force_active | force_quiet
  hysteresis:
    window_secs: 60                      # 滑动窗口秒数
    min_active_windows: 2                # 连续满足 active 条件的窗口数
    min_quiet_windows: 4                 # 连续不满足 active 条件的窗口数
  triggers:
    schedule:
      enabled: false                     # 生产环境可启用时间表触发
      timezone: "UTC"
      enabled_weekdays: []
      active_windows: []
      wrap_midnight: true
    market:
      enabled: true
      window_secs: 60                     # 市场指标滑动窗口
      min_trades_per_min: 50              # 生产环境阈值（比 smoke 更严格）
      min_quote_updates_per_sec: 10      # 生产环境阈值
      max_spread_bps: 10                  # 生产环境阈值（比 smoke 更严格）
      min_volatility_bps: 2.0            # 生产环境阈值
      min_volume_usd: 50000               # 生产环境阈值
      use_median: true                    # 使用中位数统计
      winsorize_percentile: 95            # Winsorize 百分位

