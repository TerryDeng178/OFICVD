# TASK09X: 强触发测试 - Consistency过低（构造低一致性样本）
# 对CVD的z值做轻微相位/符号扰动，拉低一致性

signal:
  sink: sqlite
  output_dir: ./runtime
  replay_mode: 1
  weak_signal_threshold: 0.2
  consistency_min: 0.9  # P0修复: 极高阈值，配合注入的低consistency强制触发
  consistency_min_per_regime:
    active: 0.9
    quiet: 0.9
  spread_bps_cap: 8.0
  lag_cap_sec: 2.0
  dedupe_ms: 250
  thresholds:
    active:
      buy: 0.5
      strong_buy: 1.0
      sell: -0.5
      strong_sell: -1.0
    quiet:
      buy: 0.7
      strong_buy: 1.4
      sell: -0.7
      strong_sell: -1.4
  # P0修复: 注入低consistency（用于强制触发consistency检查）
  inject_low_consistency: true  # 启用低一致性注入
  inject_consistency_value: 0.1  # 注入的consistency值（低于0.9阈值）

# 回测配置（最小化，仅用于一致性检查）
backtest:
  ignore_gating_in_backtest: false
  taker_fee_bps: 4.0
  slippage_bps: 2.0

