# TASK09X: 强触发测试 - Consistency过低
# 将consistency_min设为极高（0.9），期望触发low_consistency

signal:
  sink: sqlite
  output_dir: ./runtime
  replay_mode: 1
  weak_signal_threshold: 0.2
  consistency_min: 0.9  # P0修复: 极高阈值，强制触发consistency检查
  consistency_min_per_regime:
    active: 0.9
    quiet: 0.9
  spread_bps_cap: 8.0
  lag_cap_sec: 2.0
  dedupe_ms: 250
  thresholds:
    active:
      buy: 0.5
      strong_buy: 1.0
      sell: -0.5
      strong_sell: -1.0
    quiet:
      buy: 0.7
      strong_buy: 1.4
      sell: -0.7
      strong_sell: -1.4

# 回测配置（最小化，仅用于一致性检查）
backtest:
  ignore_gating_in_backtest: false
  taker_fee_bps: 4.0
  slippage_bps: 2.0

