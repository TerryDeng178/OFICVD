# -*- coding: utf-8 -*-
# OFI+CVD 交易系统 - 冒烟测试专用配置
# 基于 defaults.yaml，放宽参数以便产出少量 confirm 用于端到端验证

paths:
  data_root: "${OFICVD_DATA_ROOT:./deploy/data/ofi_cvd}"
  artifacts_root: "${OFICVD_ARTIFACTS_ROOT:./deploy/artifacts/ofi_cvd}"
  timezone: "UTC"
  layer: "raw"

symbols:
  - "BTCUSDT"
  - "ETHUSDT"
  - "BNBUSDT"
  - "SOLUSDT"
  - "XRPUSDT"
  - "DOGEUSDT"

harvest:
  rotate:
    max_rows: 500000
    max_sec: 300
  kinds:
    raw: ["prices", "orderbook", "aggtrade", "depth"]
    preview: ["ofi", "cvd", "fusion", "divergence", "events", "features"]
  dq:
    stale_ms: 1500
    require_fields: ["ts_ms", "symbol", "row_id"]
    min_price: 0.0
    min_qty: 0.0

system:
  version: "v4.0.0"
  environment: "smoke"

features:
  ofi:
    window_ms: 5000
    zscore_window: 30000
    levels: 5
    weights: [0.4, 0.25, 0.2, 0.1, 0.05]
    ema_alpha: 0.2
  cvd:
    window_ms: 60000
    z_mode: "delta"
  fusion:
    method: "zsum"
    w_ofi: 0.6
    w_cvd: 0.4
  divergence:
    lookback_bars: 60

sink:
  kind: jsonl
  output_dir: ./runtime

signal:
  dedupe_ms: 250
  weak_signal_threshold: 0.08            # 默认 0.2，进一步放宽以便产出少量 confirm
  consistency_min: 0.05                  # 默认 0.15，进一步降低以便拿到首批 confirm
  spread_bps_cap: 20.0
  lag_cap_sec: 3.0
  weights:
    w_ofi: 0.6
    w_cvd: 0.4
  activity:
    active_min_tps: 3.0
    normal_min_tps: 1.0
  thresholds:
    base:
      buy: 0.6
      strong_buy: 1.2
      sell: -0.6
      strong_sell: -1.2
    active:
      buy: 0.5
      strong_buy: 1.0
      sell: -0.5
      strong_sell: -1.0
    quiet:
      buy: 0.40                           # 默认 0.7，进一步下探以便 quiet 场景也能产出 confirm
      strong_buy: 1.0                      # 默认 1.4，下探
      sell: -0.40                         # 默认 -0.7，进一步下探
      strong_sell: -1.0                    # 默认 -1.4，下探
  sink:
    kind: jsonl
    output_dir: ./runtime
  replay_mode: 1                    # 冒烟阶段默认开启 replay 模式
  debug: true

strategy_mode:
  mode: auto                            # auto | force_active | force_quiet
  hysteresis:
    window_secs: 60                      # 滑动窗口秒数
    min_active_windows: 2                # 连续满足 active 条件的窗口数（降低以便更快切换）
    min_quiet_windows: 4                 # 连续不满足 active 条件的窗口数（降低以便更快切换）
  triggers:
    combine_logic: OR                     # OR 逻辑：schedule OR market
    schedule:
      enabled: true                      # 启用 schedule（空窗口=全天有效）
      timezone: "UTC"
      enabled_weekdays: []
      active_windows: []                 # 空数组=全天有效（配合热修#1）
      wrap_midnight: true
    market:
      enabled: true
      window_secs: 60                     # 市场指标滑动窗口
      basic_gate_multiplier: 0.3          # P0: 基础门槛倍率（0.3 = 放宽到 30%）
      min_trades_per_min: 20              # 降低阈值以便产出 active（默认 30）
      min_quote_updates_per_sec: 3       # 降低阈值（默认 5）
      max_spread_bps: 30                  # 放宽阈值（默认 15）
      min_volatility_bps: 0.3            # 降低阈值（默认 0.5）
      min_volume_usd: 5000                # 降低阈值（默认 10000）
      use_median: true                    # 使用中位数统计
      winsorize_percentile: 95            # Winsorize 百分位

