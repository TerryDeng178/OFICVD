# -*- coding: utf-8 -*-
# OFI+CVD 交易系统 - 默认配置文件
# HARVEST 数据目录规范（统一版）

paths:
  data_root: "${OFICVD_DATA_ROOT:./deploy/data/ofi_cvd}"
  artifacts_root: "${OFICVD_ARTIFACTS_ROOT:./deploy/artifacts/ofi_cvd}"
  timezone: "UTC"    # 分区的基准时区（强烈建议 UTC）
  layer: "raw"       # harvester 默认只写 raw；preview 由派生/接线任务产出

# 交易对配置（6个主要交易对）
symbols:
  - "BTCUSDT"
  - "ETHUSDT"
  - "BNBUSDT"
  - "SOLUSDT"
  - "XRPUSDT"
  - "DOGEUSDT"

harvest:
  rotate:
    max_rows: 500000
    max_sec: 300
  kinds:
    raw: ["prices", "orderbook", "aggtrade", "depth"]
    preview: ["ofi", "cvd", "fusion", "divergence", "events", "features"]
  dq:
    stale_ms: 1500
    require_fields: ["ts_ms", "symbol", "row_id"]
    min_price: 0.0
    min_qty: 0.0

system:
  version: "v4.0.0"
  environment: "development"

features:
  ofi:
    window_ms: 5000
    zscore_window: 30000
    levels: 5
    weights: [0.4, 0.25, 0.2, 0.1, 0.05]
    ema_alpha: 0.2
  cvd:
    window_ms: 60000
    z_mode: "delta"   # delta|level
  fusion:
    method: "zsum"    # zsum|weighted (预留字段，当前实现未使用，仅使用 w_ofi/w_cvd)
    w_ofi: 0.6
    w_cvd: 0.4
  divergence:
    lookback_bars: 60

sink:
  kind: jsonl         # jsonl|sqlite
  output_dir: ./runtime

components:
  ofi:
    # TODO: 添加 OFI 配置参数
    pass
  
  cvd:
    # TODO: 添加 CVD 配置参数
    pass
  
  fusion:
    # TODO: 添加 FUSION 配置参数
    pass
  
  divergence:
    # TODO: 添加 DIVERGENCE 配置参数
    pass
  
  strategy:
    # TODO: 添加 STRATEGYMODE 配置参数
    pass

signal:
  dedupe_ms: 250
  weak_signal_threshold: 0.2
  consistency_min: 0.15
  spread_bps_cap: 20.0
  lag_cap_sec: 3.0
  weights:
    w_ofi: 0.6
    w_cvd: 0.4
  activity:
    active_min_tps: 3.0
    normal_min_tps: 1.0
  thresholds:
    base:
      buy: 0.6
      strong_buy: 1.2
      sell: -0.6
      strong_sell: -1.2
    active:
      buy: 0.5
      strong_buy: 1.0
      sell: -0.5
      strong_sell: -1.0
    quiet:
      buy: 0.7
      strong_buy: 1.4
      sell: -0.7
      strong_sell: -1.4
  sink:
    kind: jsonl         # jsonl|sqlite|null
    output_dir: ./runtime
  replay_mode: 0
  debug: true
