# TASK09X: 强触发测试 - Spread超限
# 将spread_bps_cap设为极低（0.5bps），期望触发spread_bps_exceeded

signal:
  sink: sqlite
  output_dir: ./runtime
  replay_mode: 1
  weak_signal_threshold: 0.2
  consistency_min: 0.15
  consistency_min_per_regime:
    active: 0.10
    quiet: 0.15
  spread_bps_cap: 0.5  # P0修复: 极低阈值，强制触发spread检查
  lag_cap_sec: 2.0
  dedupe_ms: 250
  thresholds:
    active:
      buy: 0.5
      strong_buy: 1.0
      sell: -0.5
      strong_sell: -1.0
    quiet:
      buy: 0.7
      strong_buy: 1.4
      sell: -0.7
      strong_sell: -1.4

# 回测配置（最小化，仅用于一致性检查）
backtest:
  ignore_gating_in_backtest: false
  taker_fee_bps: 4.0
  slippage_bps: 2.0

