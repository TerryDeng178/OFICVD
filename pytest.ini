[pytest]
addopts = -q
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function
markers =
    equivalence: backtest vs executor 一致性测试
    slow: 长时/全量样例
    integration: 集成测试（需要外部依赖或E2E环境）
filterwarnings =
    error
    ignore:.*websockets\.legacy.*:DeprecationWarning:binance\.ws
    ignore:.*WebSocketClientProtocol is deprecated.*:DeprecationWarning:binance\.ws
    ignore:unclosed file.*:ResourceWarning


